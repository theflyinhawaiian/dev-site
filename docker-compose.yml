services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_USER: devsite_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
      MYSQL_DATABASE: devsite_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    secrets:
      - mysql_root_password
      - mysql_password

  app:
    depends_on:
      - mysql
    build:
      context: .
      target: dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/secrets
    ports:
      - "5173:5173"
      - "3001:3001"
    environment:
      MYSQL_HOST: mysql:3306
      MYSQL_USER: devsite_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
      MYSQL_DATABASE: devsite_db
    secrets:
      - mysql_password

secrets:
  mysql_root_password:
    file: secrets/mysql_root_password.txt
  mysql_password:
    file: secrets/mysql_password.txt

volumes:
  mysql_data:
